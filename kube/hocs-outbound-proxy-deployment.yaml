---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: hocs-outbound-proxy
  labels:
    version: {{.VERSION}}
spec:
  replicas: {{.REPLICAS}}
  selector:
    matchLabels:
      name: hocs-outbound-proxy
  template:
    metadata:
      labels:
        name: hocs-outbound-proxy
        role: hocs-outbound-proxy
        version: {{.VERSION}}
    spec:
      containers:
        - name: proxy
          image: quay.io/ukhomeofficedigital/squidproxy:v0.0.5
          imagePullPolicy: IfNotPresent
          securityContext:
            runAsNonRoot: true
          ports:
            - name: http
              containerPort: 3129
          resources:
            limits:
              memory: "256Mi"
              cpu: "200m"
            requests:
              memory: "128Mi"
              cpu: "100m"
          volumeMounts:
            - name: hocs-outbound-proxy-config
              mountPath: /etc/squid
      volumes:
        - name: hocs-outbound-proxy-config
          configMap:
            name: hocs-outbound-proxy-config
