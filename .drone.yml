---
kind: pipeline
type: kubernetes
name: build

steps:

  - name: kube config
    image: quay.io/ukhomeofficedigital/kd
    environment:
      KUBE_CLUSTER: acp-notprod
      KUBE_NAMESPACE: cs-dev
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
      KUBE_TOKEN:
        from_secret: cs_notprod
    commands:
      - ./setup-kube.sh
    volumes:
      - name: kube
        path: /root/.kube
    depends_on:
      - clone

  - name: config cs dev
    image: alpine/helm
    environment:
      VERSION: 0.0.1
    commands:
      - ./deploy.sh
    volumes:
      - name: kube
        path: /root/.kube
    when:
      branch: main
      event:
        - push
        - tag
    depends_on:
      - kube config
