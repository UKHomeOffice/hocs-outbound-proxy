---
kind: pipeline
type: kubernetes
name: build

steps:

  - name: kube config
    image: quay.io/ukhomeofficedigital/helm
    environment:
      KUBE_CLUSTER: acp-notprod
      KUBE_NAMESPACE: cs-dev
      KUBE_SERVER: https://kube-api-notprod.notprod.acp.homeoffice.gov.uk
      KUBE_TOKEN:
        from_secret: cs_notprod
    commands:
      - ./setup-kube.sh
      - ./deploy.sh
    depends_on:
      - clone
    when:
      branch: main
      event:
        - push
        - tag
